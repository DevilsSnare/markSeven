<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <title>Klingon Translator</title>
</head>

<body>
    <nav>
        <img src="/flag.png" class="brand-logo">
        <div class="brand-name">klingon translator</div>
        <div class="brand-detail">Convert from English to Klingon.<br>The Klingons are a fictional extraterrestrial
            humanoid warrior species in the science fiction franchise Star Trek. The
            Klingon language is the constructed language spoken by the Klingons in the Star Trek Universe.</div>
    </nav>
    <main>
        <textarea class="input-field" placeholder="type text in your language"></textarea>
        <button class="translate">Click me to translate</button>
        <div class="output-field">
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
